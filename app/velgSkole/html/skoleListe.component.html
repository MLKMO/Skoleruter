
<!-- Viser infotekst og søkefelt -->
<div class="jumbotron">
    <p id="infotekst">Finn skoleruter for alle barne- og ungdoms-skoler i Stavanger- og Gjesdal- kommune.
        Velg skoler ved bruk av søkefeltet nedenfor eller ved å trykke på de skolene du er interessert i ved å velge
        fra listen.
    </p>
    <div id="sokeFeltDiv" class="col-sm-offset-3 col-sm-6 col-xs-offset-1 col-xs-10">
      <i class="glyphicon glyphicon-search"></i>
      <input type="text"
           id="sokefelt"
           class="form-control "
           placeholder=" Søk . . ."
          [(ngModel)]="skolenavn" />
    </div>
</div>

<!-- Viser knapper(Vis Skolerute og fjernSkole) og de valgte skolene -->
<div  class="valgteSkolerListe col-xs-offset-4 col-xs-8 col-sm-offset-6 col-sm-4 col-md-offset-6 col-md-4 col-lg-offset-5 col-lg-3">
    
  <div *ngIf="skoleruteKnapp">
    <button class="btn btn-danger knapp col-xs-12" (click)="fjernValgteSkoler()"><b>Fjern Valg</b></button>
    <div *ngFor="let skole of skoler">
      <div  class="btn btn-primary col-xs-12 " *ngIf="skole.TrykketPa" (click) ="leggTilSkole(skole)">
        <p class="valgteSkoler" >{{skole.skole}}</p>
        <span class="glyphicon glyphicon-trash soppelkasse" ></span>
      </div>
    </div>
      <button class="btn btn-success knapp col-xs-12" (click)="gaVidereTilSkoleruter()"><b>Vis Skolerute</b></button>
  </div>
      <div class="col-xs-12 mellomRom"></div>
      <button *ngIf="!sorterKnappTrykketPa" id="sorterKnapp" class="btn btn-info knapp col-xs-12" (click)="getBrukerPosisjon()"><b>Sorter etter nærmeste</b></button>

</div>

<!-- Viser liste med skoler -->
<!-- col-sm-offset-3 skapte problemer med safari ved sortering -->
  <table class="list-group col-sm-offset-3 col-sm-6 col-xs-12" *ngFor="let skole of skoler | skoleListeFilter: skolenavn">
    <tr *ngIf="!skole.TrykketPa">
      <td class="list-group-item liste col-sm-offset-1 col-xs-8 col-sm-7" (click) ="leggTilSkole(skole)">{{skole.skole}}</td>
      <td class="kmKnapp col-xs-4 col-sm-4"*ngIf="sorterKnappTrykketPa"> {{skole.avstand}} Km</td>
    </tr>
  </table>

<div id="scrollForbiBunnen"class="col-xs-12 col-sm-12"></div>

<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
