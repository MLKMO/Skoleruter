<div class = 'container-fluid'>
        <div class="form-group">
          <label>SÃ¸k etter skole:</label>
          <input type="text"
                 class="form-control"
                [(ngModel)]="skolenavn" />
          <div class="row">
              <div class="col-xs-6 col-sm-1">
                <li class="col-xs-6 col-sm-3"*ngFor="let skole of skoler | skoleListeFilter: skolenavn"
                    (click) ="leggTilSkole(skole)">
                    {{skole.Skolenavn}}
                </li>
            </div>
            <hr>
              <div class="col-xs-6 col-sm-3">
                <label>Valgte skoler</label>
                <li  *ngFor="let valgtskole of mineSkoler "
                  (click) ="fjernSkole(valgtskole)">
                    {{valgtskole}}
                </li>
            </div>
          </div>
      </div>
</div>

<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
