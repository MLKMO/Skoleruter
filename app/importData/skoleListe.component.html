<div class = 'container-fluid'>
        <div class="form-group">
          <label>Søk etter skole:</label>
          <input type="text"
                 class="form-control"
                [(ngModel)]="skolenavn" />
          <div class="row">
              <p>Trykk på en skole for å legge den til i valgte skoler. Du kan legge til flere skoler om gangen.</p>
              <div>
                <div *ngFor="let skole of skoler | skoleListeFilter: skolenavn"
                    (click) ="leggTilSkole(skole)">
                    <hr *ngIf="skole.Skolenavn!=''">  <!-- Denne fjerner linjene for skolene som blir valgt -->
                    {{skole.Skolenavn}}
                </div>
            </div>

              <div>
                <h2>Valgte skoler</h2>
                <p>Trykk på skolen for å legge den tilbake eller trykk på <b>Vis skoleute</b>.</p>
                <hr>
                <div  *ngFor="let valgtskole of mineSkoler "
                  (click) ="fjernSkole(valgtskole)">
                    {{valgtskole}}
                      <hr>
                </div>
            </div>

          </div>

          <div class="row">
            <button class="btn btn-primary">Vis Skolerute</button>
          </div>

      </div>
</div>

<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
